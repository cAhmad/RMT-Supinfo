<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>RMT Login Page</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="login">Login:</h:outputLabel>
        <h:inputText id="login" value="#{userController.user.username}"/>
        <br/>
        <h:outputLabel for="password">password:</h:outputLabel>
        <h:inputSecret id="password" value="#{userController.user.password}"/>
        <br/>
        <h:commandButton action="#{userController.authenticateUser}" value="Login"/>
    </h:form>
</h:body>

</html>
