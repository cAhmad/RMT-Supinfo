<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="employee.xhtml">
    <ui:define name="title">Add WorkTime</ui:define>

    <ui:define name="employeeContent">
        <h:form styleClass="form-horizontal">
            <fieldset>
                <legend>#{lang.workTimeAdd}</legend>
                <div class="control-group">
                    <h:outputLabel for="beginDate" styleClass="control-label" value="#{lang.workTimeBeginDate}:"/>
                    <div class="controls">
                        <h:inputText id="beginDate" value="#{workTimeController.workTime.beginDate}" styleClass="input-large" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
                        </h:inputText> (dd/MM/yyyy)
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="endDate" styleClass="control-label" value="#{lang.workTimeEndDate}:"/>
                    <div class="controls">
                        <h:inputText id="endDate" value="#{workTimeController.workTime.endDate}" styleClass="input-large" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
                        </h:inputText> (dd/MM/yyyy)
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="client" styleClass="control-label" value="#{lang.workTimeClient}:"/>
                    <div class="controls">
                        <h:selectOneMenu id="client" value="#{workTimeController.workTime.client}" converter="#{clientConverter}">
                            <f:selectItems value="#{workTimeController.selectItems}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton action="#{workTimeController.addWorkTime()}" value="#{lang.commonSubmit}" styleClass="btn btn-primary"/>
                    <h:commandButton action="employee_home" value="#{lang.commonCancel}" styleClass="btn" immediate="true"/>
                </div>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
