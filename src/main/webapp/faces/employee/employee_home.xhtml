<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="employee.xhtml">
    <ui:define name="title">Employee Home</ui:define>

    <ui:define name="employeeContent">
        <h:form styleClass="form-horizontal">
            <h:dataTable styleClass="table table-striped" value="#{employeeController.model}" var="workTime">
                <h:column>
                    <f:facet name="header">#{lang.workTimeBeginDate}</f:facet>
                    <h:outputText value="#{workTime.beginDate}">
                        <f:convertDateTime dateStyle="short" timeZone="Europe/Paris"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">#{lang.workTimeEndDate}</f:facet>
                    <h:outputText value="#{workTime.endDate}">
                        <f:convertDateTime dateStyle="short" timeZone="Europe/Paris"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">#{lang.workTimeClient}</f:facet>
                    <h:outputText value="#{workTime.client.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton action="#{employeeController.deleteWorkTime()}" value="#{lang.commonDelete}"
                                     styleClass="btn btn-danger" onclick="return(confirm('#{lang.workTimeConfirmDelete}'))"/>
                </h:column>
            </h:dataTable>
            <div class="form-actions">
                <h:commandLink action="add_worktime" value="#{lang.workTimeAdd}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
