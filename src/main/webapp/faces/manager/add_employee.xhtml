<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="manager.xhtml">
    <ui:define name="title">Add Employee</ui:define>

    <ui:define name="managerContent">
        <h:form styleClass="form-horizontal">
            <fieldset>
                <legend>#{lang.employeeAdd}</legend>
                <div class="control-group">
                    <h:outputLabel for="login" styleClass="control-label">#{lang.employeeUsername}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="login" value="#{managerController.employee.username}" styleClass="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="password" styleClass="control-label">#{lang.employeePassword}:</h:outputLabel>
                    <div class="controls">
                        <h:inputSecret id="password" value="#{managerController.employeePassword}" styleClass="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="firstName" styleClass="control-label">#{lang.employeeFirstName}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="firstName" value="#{managerController.employee.firstName}" styleClass="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="lastName" styleClass="control-label">#{lang.employeeLastName}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="lastName" value="#{managerController.employee.lastName}" styleClass="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="email" styleClass="control-label">#{lang.employeeEmail}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="email" value="#{managerController.employee.email}" styleClass="input-large" />
                    </div>
                </div>
                <div class="control-group">
                    <h:outputLabel for="dateOfBirth" styleClass="control-label">#{lang.employeeDateOfBirth}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="dateOfBirth" value="#{managerController.employee.dateOfBirth}" styleClass="input-large" >
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
                        </h:inputText>
                        (dd/MM/yyyy)
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton action="#{managerController.addEmployee()}" value="#{lang.commonSubmit}" styleClass="btn btn-primary"/>
                    <h:commandButton action="manager_home" value="#{lang.commonCancel}" styleClass="btn" immediate="true"/>
                </div>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
