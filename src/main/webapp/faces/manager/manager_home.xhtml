<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link type="text/css" rel="stylesheet" href="../../res/css/bootstrap.min.css"/>
    <title>Manager Home page</title>
</h:head>

<h:body>
    <div class="container">
        <h2>Welcome Manager <h:outputText value="#{userController.user.fullName}"/></h2>

        <h:form styleClass="form-horizontal">
            <h:dataTable styleClass="table table-striped" value="#{managerController.model}" var="employee">
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{employee.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{employee.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{employee.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{employee.email}"/>
                </h:column>
                <!--<h:column>-->
                    <!--<f:facet name="header">Actions</f:facet>-->
                    <!--<h:commandButton action="#{managerController.editEmployee}" value="Edit" styleClass="btn btn-info"/>-->
                <!--</h:column>-->
            </h:dataTable>
            <div class="form-actions">
                <h:commandLink action="add_employee" value="Add an employee"/>
            </div>
        </h:form>
    </div>
</h:body>

</html>
