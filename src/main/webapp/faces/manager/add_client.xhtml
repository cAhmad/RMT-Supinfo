<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="manager.xhtml">
    <ui:define name="title">Add Client</ui:define>

    <ui:define name="managerContent">
        <h:form styleClass="form-horizontal">
            <fieldset>
                <legend>#{lang.clientAdd}</legend>
                <div class="control-group">
                    <h:outputLabel for="name" styleClass="control-label">#{lang.clientName}:</h:outputLabel>
                    <div class="controls">
                        <h:inputText id="name" value="#{clientController.client.name}" styleClass="input-large" required="true"/>
                    </div>
                </div>
                <div class="form-actions">
                    <h:commandButton action="#{clientController.addClient()}" value="#{lang.commonSubmit}" styleClass="btn btn-primary"/>
                    <h:commandButton action="manager_home" value="#{lang.commonCancel}" styleClass="btn" immediate="true" />
                </div>
            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
</html>
